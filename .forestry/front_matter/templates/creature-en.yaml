---
label: Creature (English)
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Name
  description: The most common name of the creature.
- name: names
  type: field_group_list
  fields:
  - name: name
    type: text
    config:
      required: true
    label: Name
  - name: transliteration
    type: text
    label: Transliteration
  - name: plural
    type: text
    label: Plural
  - name: language
    type: text
    config:
      required: true
    label: Language
  - name: origin
    type: text
    label: Origin of the name
  config:
    min: 1
    max: 
    labelField: name
  label: Other names
  description: Names in the languages of origin, variations of the name, alternative
    names.
- name: description
  type: text
  config:
    required: true
  label: Short description
  description: One sentence briefly describing the creature.
- name: taxonomy
  type: tag_list
  default: []
  label: Taxonomy
  description: Kinds and types of the creature
- name: shapeshifting
  type: tag_list
  default: []
  label: Shapeshifting
  description: Forms to which the creature can transform
- name: voice
  type: tag_list
  default: []
  label: Voice
  description: Voice
- name: appearance
  type: tag_list
  default: []
  label: Appearance
  description: Appearance
- name: clothes
  type: tag_list
  default: []
  label: Clothes
  description: Clothes
- name: paraphernalia
  type: tag_list
  default: []
  label: Paraphernalia
  description: Equipment and things belonging to or associated with the creature
- name: origin
  type: tag_list
  default: []
  label: Origin
  description: One or more countries or regions where the creature is originating
    from.
- name: number
  type: select
  default: []
  config:
    required: false
    options:
    - common
    - rare
    - unique
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Distribution
  description: According to beliefs was it a single unique creature, a rare species
    or a common wide-spread kind?
- name: habitat
  type: tag_list
  default: []
  label: Habitat
  description: The type of environment in which the creature usually lives.
- name: activityTime
  type: select
  default: unknown
  config:
    required: true
    options:
    - diurnal
    - nocturnal
    - crepuscular (twilight)
    - vespertine (evening)
    - matutinal (morning)
    - cathemeral (irregular)
    - midnight
    - noon
    - unknown
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Activity time
  description: When the creature is active
- name: image
  type: file
  config:
    maxSize: 250
  label: Image
  description: An optional image of the creature.
- name: wikipedia
  type: text
  config:
    required: false
  description: An optional link to the Wikipedia article about the creature.
  label: Wikipedia link
- name: date
  type: datetime
  label: Date
  description: Current date
  config:
    date_format: 
    time_format: 
    display_utc: false
  hidden: true
  default: now
- name: related
  type: list
  config:
    use_select: true
    min: 
    max: 
    source:
      type: pages
      section: creatures-english
  label: Related creatures
  description: Other creatures that have any relations to the creature.
pages:
  - creatures/*.en.md