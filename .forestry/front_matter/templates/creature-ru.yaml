---
label: Creature (Russian)
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Название
  description: Наиболее распространённое название существа.
- name: names
  type: field_group_list
  fields:
  - name: name
    type: text
    config:
      required: true
    label: Название
  - name: plural
    type: text
    label: Множественное число
  - name: language
    type: text
    config:
      required: true
    label: Язык
  - name: origin
    type: text
    label: Регион происхождения названия
  config:
    min: 1
    max: 
    labelField: name
  label: Другие названия
  description: Названия на языках страны происхождения, варианты или альтернативные
    названия.
- name: description
  type: text
  config:
    required: true
  label: Краткое описание
  description: Краткое предложение описывающее существо.
- name: taxonomy
  type: tag_list
  default: []
  label: Таксономия
  description: Таксономия
- name: voice
  type: tag_list
  default: []
  label: Голос
  description: Голос
- name: appearance
  type: tag_list
  default: []
  label: Внешность
  description: Внешность
- name: clothes
  type: tag_list
  default: []
  label: Одежда
  description: Одежда существа или её отсутствие
- name: paraphernalia
  type: tag_list
  default: []
  label: Атрибутика
  description: Вещи существа
- name: origin
  type: tag_list
  default: []
  label: Происхождение
  description: Страны или регионы откуда происходит существо.
- name: number
  type: select
  default: []
  config:
    required: false
    options:
    - распространённое
    - редкое
    - уникальное
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Распространение
  description: Согласно верованиям, является ли существо единственным (уникальным),
    редко встречающимся или широко распространённым видом?
- name: habitat
  type: tag_list
  default: []
  label: Ареал
  description: Тип среды в которой проживает существо.
- name: activityTime
  type: select
  default: неизвестно
  config:
    required: true
    options:
    - день
    - ночь
    - сумерки
    - вечер
    - утро
    - нерегулярный
    - полночь
    - полдень
    - неизвестно
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Образ жизни (время активности)
  description: Когда существо активно
- name: image
  type: file
  config:
    maxSize: 250
  label: Изображение
  description: Необязательное изображение существа.
- name: wikipedia
  type: text
  config:
    required: false
  description: Необязательная ссылка на статью из Википедии о существе.
  label: Страница из Википедии
- name: date
  type: datetime
  label: Дата
  description: Текущая дата
  config:
    date_format: 
    time_format: 
    display_utc: false
  hidden: true
  default: now
- name: related
  type: list
  config:
    use_select: true
    min: 
    max: 
    source:
      type: pages
      section: creatures-russian
  label: Родственные существа
  description: Другие существа, которые имеют какое-либо отношение к данному существу.
pages:
  - creatures/*.ru.md